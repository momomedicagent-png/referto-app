<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Referto Medico AI</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        input[type="file"] {
            display: block;
            margin: 20px auto;
        }
        button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        .section {
            margin-top: 30px;
        }
        .section h2 {
            color: #34495e;
        }
        .section pre {
            background-color: #ecf0f1;
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap;
        }
        .info, .error {
            font-size: 0.9em;
            margin-top: 10px;
            text-align: center;
        }
        .info {
            color: #7f8c8d;
        }
        .error {
            color: #e74c3c;
            font-weight: bold;
        }
        #preview {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü©∫ Referto Medico AI</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" name="file" id="fileInput" required>
            <button type="submit">Analizza Referto</button>
        </form>

        <img id="preview" style="display:none;" alt="Anteprima immagine">
        <div id="fileInfo" class="info" style="display:none;"></div>
        <div id="errorMessage" class="error" style="display:none;"></div>

        <div id="result" style="display:none;">
            <div class="section">
                <h2>Riassunto Semplificato</h2>
                <pre id="summaryText"></pre>
            </div>
            <div class="section">
                <h2>Testo Integrale</h2>
                <pre id="fullText"></pre>
            </div>
            <button onclick="window.location.href='/download-summary'">üì• Scarica Documento Word</button>
        </div>
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const errorMessage = document.getElementById('errorMessage');
        const preview = document.getElementById('preview');

        fileInput.addEventListener('change', () => {
            const file = fileInput.files[0];
            if (!file) return;

            fileInfo.innerHTML = `üìÑ File selezionato: <strong>${file.name}</strong><br>
                                  Tipo: ${file.type || 'N/D'}<br>
                                  Dimensione: ${(file.size / 1024).toFixed(2)} KB`;
            fileInfo.style.display = 'block';
            errorMessage.style.display = 'none';

            if (file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = () => {
                    preview.src = reader.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else {
                preview.style.display = 'none';
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const file = fileInput.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();

                if (data.error) {
                    errorMessage.textContent = "‚ùå Errore: " + data.error;
                    errorMessage.style.display = 'block';
                    document.getElementById('result').style.display = 'none';
                } else {
                    document.getElementById('summaryText').textContent = data.summary;
                    document.getElementById('fullText').textContent = data.full_text;
                    document.getElementById('result').style.display = 'block';
                }
            } catch (err) {
                errorMessage.textContent = "‚ùå Errore di rete o server.";
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
